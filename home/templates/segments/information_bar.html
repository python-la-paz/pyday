{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
<!-- Information Bar Start -->
<section id="information-bar">
    <div class="container">
        <div class="row inforation-wrapper">
            {% for information in segment.value.list_information %}
            <div class="col-lg-3 col-md-6 col-xs-12">
                <ul>
                    <li>
                        <i class="{{information.lni_icon}}"></i>
                    </li>
                    <li><span><b>{{information.title}}</b> {{information.description}}</span></li>
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Information Bar End -->
